<div class="center">
  <h5 class="indigo-text">Register</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" method="post" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='email' name='email' id='email' formControlName="email"/>
            <label for='email'> Email</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='text' name='name' id='name' formControlName="fullName"/>
            <label for='email'> Name</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' name='password' id='password' formControlName="password"/>
            <label for='password'>Password</label>
          </div>
        </div>

        <br />

        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create account</button>
        </div>

      </form>
    </div>
  </div>

</div>
