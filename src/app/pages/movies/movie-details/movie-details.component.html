<div class="row" *ngIf="movieDetails |async as movie">
  <div class="col s4">
    <img [src]="movie.poster" alt="">
  </div>
  <div class="col s8" >
    <table>
      <tr>
        <td>Title:</td>
        <td>{{movie.title}}</td>
      </tr><tr>
      <td>Year:</td>
      <td>{{movie.year}}</td>
    </tr><tr>
      <td>Country:</td>
      <td>{{movie.country}}</td>
    </tr>

    </table>

  </div>
<button class="btn black" (click)="getToMovies()" >Back</button>
</div>
